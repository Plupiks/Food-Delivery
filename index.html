<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Food Delivery</title>
  <link rel="stylesheet" href="css/normalize.css">
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <header class="header">
    <div class="container">
      <div class="header__inner">
        <div class="logo">
          <img width="128px" class="logo-img" src="img/logo.png" alt="Лого: Индекс Еда">
        </div>
        <form action="#" class="search-form">
          <input class="search-input" type="search" placeholder="Блюда">
          <button class="search-button">
            <img class="search-icon" src="img/search-icon.svg" alt="search-icon">
          </button>
        </form>
        <div class="auth">
          <a href="#" class="login">Войти</a>
        </div>
        <!-- /.auth -->
        <a href="#" class="shopping-cart">
          <img src="img/shopping-cart.svg" alt="shopping-cart icon">
          <span class="shopping-counter">12</span>
        </a>
      </div>
    </div>
  </header>
</body>
</html>
